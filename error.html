<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #111827; /* bg-gray-900 */
            font-feature-settings: "tnum" 1;
            font-family: 'Montserrat', sans-serif;
        }
        .slide-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111827; /* Fallback */
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="slide-container flex flex-col items-center justify-center text-white text-center p-4">
        <div class="glass-effect rounded-2xl p-8 max-w-lg w-full">
            <img src="/images/Logo-kaf-a-color.svg" alt="Olachea Group Logo" class="w-24 h-auto mx-auto mb-6">
            <div class="animate-on-scroll content-fade mb-8 is-visible" style="font-kerning: none; letter-spacing: 0.05em; line-height: 1.6;">
                <h1 class="text-6xl font-black text-yellow-300 mb-4">404</h1>
                <h2 class="text-3xl font-bold mb-4">Page Not Found</h2>
                <p class="text-blue-100 mb-8">Sorry, the page you are looking for does not exist or has been moved.</p>
                <a href="/" class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 px-6 rounded-lg hover:scale-105 transition-transform duration-300 inline-block">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
